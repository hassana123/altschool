<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <section>
        <table border="1">
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>DEL</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>/</td>
            </tr>
            <tr>
                <td rowspan="2">1</td>
                <td rowspan="2">2</td>
                <td rowspan="2">3</td>
                <td>-</td>
            </tr>
            <tr>
               
                <td>*</td>
            </tr>
            <tr>
                <td>.</td>
                <td>0</td>
                <td>=</td>
                <td>+</td>
            </tr>
        </table>
        
        
    </section>
    <main>
        <div class="top">
                
            <p>.</p>
            <p>0</p>
            <p>=</p>
            <p>*</p>
            <p>+</p>

        </div>
        <div class="grid">
            <div class="">
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>DEL</p>

            </div>
           
    
            <div class="">
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>/</p>

            </div>
            <div class="">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>-</p>
                


            </div>
            
        </div>
    </main>
</body>
</html>
